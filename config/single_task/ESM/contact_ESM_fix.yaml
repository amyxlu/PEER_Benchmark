output_dir: ~/scratch/torchprotein_output/

dataset:
  class: ProteinNet
  path: ~/scratch/protein-datasets/
  atom_feature: null
  bond_feature: null
  transform:
    class: Compose
    transforms:
      - class: TruncateProtein
        max_length: 1022
        random: False
      - class: ProteinView
        view: "residue"

test_split: test
test_batch_size: 1

task:
  class: ContactPrediction
  model:
    class: ESM
    path: ~/scratch/esm-model-weights/
    model: ESM-1b
    readout: mean
  criterion: bce
  metric: ["accuracy", "prec@L5", "prec@5"]
  max_length: 400
  random_truncate: yes
  threshold: 8.0
  gap: 6
  num_mlp_layer: 2

eval_metric: prec@L5

optimizer:
  class: Adam
  lr: 5.0e-5

fix_encoder: True

engine:
  gpus: [0]
  batch_size: 64 
  logger: "wandb"

train:
  num_epoch: 150